<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chess - Play Against AI</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        footer a.github-link:hover {
            background-color: #334155 !important;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>LLM Chess</h1>
            <button id="settings-btn" class="icon-btn">⚙️ Settings</button>
        </header>
        <h2 class="subtitle">Play chess against different LLMs.</h2>

        <main>
            <div class="game-area">
                <div class="board-wrapper">
                    <div id="board" style="width: 100%"></div>
                    <div id="illegal-move-overlay" class="game-overlay hidden">
                        <div class="overlay-card">
                            <p id="illegal-move-text">AI returned an illegal move. You win!</p>
                            <button id="illegal-move-newgame" class="primary-btn">New Game</button>
                        </div>
                    </div>
                </div>
                <div class="status-panel">
                    <div class="model-selector">
                        <label for="model-select">Opponent:</label>
                        <select id="model-select">
                            <option value="gpt-5.1">GPT-5.1</option>
                            <option value="gpt-5-mini">GPT-5 Mini</option>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    <div class="game-info">
                        <div id="status">White to move</div>
                        <div id="pgn"></div>
                    </div>
                    <div class="controls">
                        <button id="start-btn" class="primary-btn">New Game</button>
                        <button id="undo-btn" class="secondary-btn">Undo</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer style="position: fixed; bottom: 1rem; right: 1rem; z-index: 999;">
        <a href="https://github.com/iakhil/llm-chess" target="_blank" rel="noopener noreferrer" class="github-link" style="display: flex; align-items: center; gap: 0.5rem; color: #f8fafc; text-decoration: none; padding: 0.5rem 1rem; background-color: #1e293b; border: 1px solid #334155; border-radius: 6px; font-size: 0.875rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); transition: all 0.2s;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            View on GitHub
        </a>
    </footer>

    <!-- Settings Modal -->
            <div id="settings-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>API Key</h2>
                    <p>Your key is stored locally in your browser.</p>
                    <div class="input-group">
                        <label for="openai-key">OpenAI API Key</label>
                        <input type="password" id="openai-key" placeholder="sk-...">
                    </div>
                    <div class="modal-actions">
                        <button id="save-keys-btn" class="primary-btn">Save & Close</button>
                    </div>
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/game.js"></script>
</body>

</html>

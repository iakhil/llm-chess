<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chess - Play Against AI</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>LLM Chess</h1>
            <button id="settings-btn" class="icon-btn">⚙️ Settings</button>
        </header>

        <main>
            <div class="game-area">
                <div id="board" style="width: 100%"></div>
                <div class="status-panel">
                    <div class="model-selector">
                        <label for="model-select">Opponent:</label>
                        <select id="model-select">
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        </select>
                    </div>
                    <div class="game-info">
                        <div id="status">White to move</div>
                        <div id="pgn"></div>
                    </div>
                    <div class="controls">
                        <button id="start-btn" class="primary-btn">New Game</button>
                        <button id="undo-btn" class="secondary-btn">Undo</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>API Keys</h2>
            <p>Your keys are stored locally in your browser.</p>
            <div class="input-group">
                <label for="openai-key">OpenAI API Key</label>
                <input type="password" id="openai-key" placeholder="sk-...">
            </div>
            <div class="input-group">
                <label for="anthropic-key">Anthropic API Key</label>
                <input type="password" id="anthropic-key" placeholder="sk-ant-...">
            </div>
            <div class="input-group">
                <label for="gemini-key">Gemini API Key</label>
                <input type="password" id="gemini-key" placeholder="AIza...">
            </div>
            <div class="modal-actions">
                <button id="save-keys-btn" class="primary-btn">Save & Close</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/game.js"></script>
</body>

</html>
